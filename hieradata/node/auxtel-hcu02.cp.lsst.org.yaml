---
network::interfaces_hash:
  eno1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  enp6s0:
    bootproto: "none"
    ipaddress: "192.168.1.1"
    netmask: "255.255.255.0"
    onboot: "yes"
    type: "Ethernet"
  enp7s0:
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  enp8s0:
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"

ccs_hcu::imanager: true
