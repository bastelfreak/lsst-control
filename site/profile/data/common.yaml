profile::core::docker::version: "23.0.6"

profile::core::sysctl::lhn::sysctls:
  # lhn tuning
  # See https://fasterdata.es.net/host-tuning/linux/
  net.core.rmem_max:
    value: 536870912
    target: &tcpip "/etc/sysctl.d/93-tcp_ip.conf"
  net.core.wmem_max:
    value: 536870912
    target: *tcpip
  net.ipv4.tcp_rmem:
    value: "4096 87380 536870912"
    target: *tcpip
  net.ipv4.tcp_wmem:
    value: "4096 65536 536870912"
    target: *tcpip
  net.ipv4.tcp_congestion_control:
    value: "htcp"
    target: *tcpip
  net.ipv4.tcp_mtu_probing:
    value: 1
    target: *tcpip
  net.core.default_qdisc:
    value: "fq"
    target: *tcpip

profile::daq::sysctl::sysctls:
  net.core.rmem_max:
    value: 18874368
    target: &daqccs "/etc/sysctl.d/99-lsst-daq.conf"
  net.core.wmem_max:
    value: 18874368
    target: *daqccs

profile::archive::data::files:
  /data: &rootdir
    ensure: "directory"
    mode: "0755"
    owner: 0
    group: 0
  /data/lsstdata:
    <<: *rootdir
  /data/repo: &saldir
    ensure: "directory"
    mode: "0755"
    owner: &saluser 73006
    group: *saluser
  /data/staging:
    <<: *saldir
  /repo:
    <<: *saldir

